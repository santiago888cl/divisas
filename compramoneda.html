<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compra de Moneda</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/logica_compra.js" defer></script>
</head>
<body>
  <div class="contenedor">
    <h1 class="bienvenida">Formulario de Compra</h1>
    <form id="formCompra" class="menu-central">
      <input type="text" placeholder="Nombre Cliente" id="nombre" required>

      <select id="tipoDocumento" required>
        <option value="">Seleccione tipo de documento</option>
        <option value="Cédula">Cédula</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Cédula de extranjería">Cédula de extranjería</option>
      </select>

      <input type="text" placeholder="Número Documento" id="documento" required>

      <select id="moneda" required>
        <option value="">Seleccione moneda</option>
        <option value="Dólar">Dólar</option>
        <option value="Euro">Euro</option>
        <option value="Moneda Local">Moneda Local</option>
      </select>

      <input type="number" placeholder="Cantidad a Comprar" id="cantidad" required>
      <input type="text" id="total" readonly placeholder="Total a Pagar">

      <button type="submit" class="boton">Guardar Transacción</button>
      <button type="reset" class="boton">Limpiar Formulario</button>
    </form>
  </div>
  <!-- Al final del <body> de compramoneda.html -->
<div id="mensajeExito" class="mensaje-exito">¡Transacción exitosa!</div>

</body>
</html>
